<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- styles -->
	<link rel="stylesheet" href="custom.css" />

	<!-- scripts -->

	<!-- jquery UI -->

<body>
	<div class="container-fluid">
		<div class="page-titel">
			<div class="col-md-12">
				<h2>Random Quote Machine</h2>
			</div>
		</div> <!-- "page-titel" -->
		<div class="page-text">
			<div class="col-md-12">
				<p>These are some of my favorite quotes. I hope you enjoy them!</p>
			</div>
		</div>
		<div class="page-button">
			<div class="col-md-12">
				<button id="quote_button" onclick="generate()">New Quote</button>
			</div>
		</div>
		<div class="page-quote">
			<div class="col-md-12">
				<div class="jumbotron">
					<h3 id="quote_text"></h3>
					<p id="quote_owner"></p>
				</div>
			</div>
		</div>
		<div class="page-tweet">
			<div class="col-md-12">
				<a class="twitter-share-button" id="twitter-button" href="https://twitter.com/intent/tweet?text=" data-size="large" target='_blank'>Tweet</a>
			</div>
		</div>
